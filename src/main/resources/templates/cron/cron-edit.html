<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CRON editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt=10">
    <br>
    <br>
    <br>
    <h1>Change cron Expression</h1>
    <br>

    <div th:if="${ifCron == 1}">
        <div class="alert alert-warning" role="alert" th:text="${messageCron}"></div>
    </div>
    <br>

    <div th:each="el : ${editCron}">
        <form method="post">
            <input type="text" th:value="${el.Expression}" name="expression" placeholder="Expression"
                   class="form-control" required>
            <br>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>


</body>
</html>
