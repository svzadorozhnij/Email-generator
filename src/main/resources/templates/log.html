<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Working with log</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>

<header th:insert="blocks/header :: header"></header>
<br>
<br>
<br>

<div class="container">

    <div class="row">
        <div class="col-sm"><b>Username</b></div>
        <div class="col-sm"><b>Email</b></div>
        <div class="col-sm"><b>Count rest</b></div>
        <div class="col-sm"><b>Count cron</b></div>
        <div class="col-sm"><b>Date first mail</b></div>
        <div class="col-sm"><b>Date last mail</b></div>
    </div>

    <div th:each="el : ${allLog}" class="alert alert-into mt-2">
        <div class="row">
            <div class="col-sm" th:text="${el.log_id}"></div>
            <div class="col-sm" th:text="${el.log_id}"></div>
            <div class="col-sm" th:text="${el.type}"></div>
            <div class="col-sm" th:text="${el.type}"></div>
            <div class="col-sm" th:text="${el.createdOn}"></div>
            <div class="col-sm" th:text="${el.createdOn}"></div>
        </div>
    </div>
</div>
<br>


</body>
</html>
