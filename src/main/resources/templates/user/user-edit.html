<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt=10">
    <br>
    <br>
    <br>
    <h1>Change user data</h1><br>
    <div th:each="el : ${editUser}">
        <form method="post">
            <input type="text" th:value="${el.username}" name="username" placeholder="Username"
                   class="form-control">
            <small id="nameHelp" class="form-text text-muted">Enter your first and last name. The
                field cannot be empty.</small>
            <br>
            <input type="email" th:value="${el.email}" name="email" placeholder="Email"
                   class="form-control">
            <small id="emailHelp" class="form-text text-muted">The field cannot be empty.</small>
            <br>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>


</body>
</html>
