<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Working with users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>

<header th:insert="blocks/header :: header"></header>
<br>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <form action="user/add">
                <button type="submit" class="btn btn-success">Create new user</button>
            </form>
        </div>
        <div class="col-sm">
            <form class="form-inline" action="/search-user">
                <input class="form-control mr-sm-2" type="text" name="username"
                       placeholder="Username or Email" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm">â„–</div>
        <div class="col-sm">Username</div>
        <div class="col-sm">Email</div>
        <div class="col-sm">Date created</div>
        <div class="col-sm">Change</div>
        <div class="col-sm">Delete</div>
    </div>
    <div th:each="el : ${allUsers}" class="alert alert-into mt-2">
        <div class="container">
            <div class="row">
                <div class="col-sm" th:text="${el.id}"></div>
                <div class="col-sm" th:text="${el.username}"></div>
                <div class="col-sm" th:text="${el.email}"></div>
                <div class="col-sm" th:text="${el.createdOn}"></div>
                <div class="col-sm">
                    <a th:href="'/user/' + ${el.id} + '/edit'" class="btn btn-primary">Change</a>
                </div>
                <div class="col-sm">
                    <a th:href="'/user/' + ${el.id} + '/delete'" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

<footer th:insert="blocks/footer :: footer"></footer>


</body>
</html>
