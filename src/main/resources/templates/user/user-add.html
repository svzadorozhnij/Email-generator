<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Working with users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt=10">
    <br>
    <br>
    <br>
    <h1>Add new user</h1><br>

    <div th:if="${if == 1}">
        <div class="alert alert-danger" role="alert" th:text="${message}"></div>
    </div>
    <br>

    <form action="/user/add" method="post">
        <input type="text" name="username" placeholder="Username" class="form-control" required>
        <small id="nameHelp" class="form-text text-muted">Enter your first and last name. The field cannot be empty.</small>
        <br>
        <input type="email" name="email" placeholder="Email" class="form-control" required>
        <small id="emailHelp" class="form-text text-muted">The field cannot be empty.</small>
        <br>
        <br>
        <button type="submit" class="btn btn-success">Save user</button>
    </form>
</div>


</body>
</html>
